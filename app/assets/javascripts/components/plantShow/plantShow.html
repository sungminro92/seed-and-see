<h1>Plant Show Page</h1>

<input ng-model="$ctrl.searchPlant" placeholder="search for any food nutrition facts!"><button ui-sref='plantShow({id: $ctrl.searchPlant })'> Search!</button>

<ul ng-repeat="fact in $ctrl.facts">
	<div class="nutrition-fact">
	<p>{{fact.item_name}}</p>
	<p>{{fact.brand_name}}</p>
	<p>{{fact.nf_calories}}</p>
	<p>s{{fact.nf_total_fat}}</p>
	<div>
</ul>
