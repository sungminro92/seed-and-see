<!-- POST NEW PAGE -->
<div class="post-new-page">
  <h1 style="font-family: 'Galindo', cursive">New Post!</h1>

  <form class="form-group">
    <label>Title</label>
    <input class="form-control" ng-model="$ctrl.post.title">
      <br/>
    <label>content</label>
    <textarea rows="10" class="form-control" ng-model="$ctrl.post.description"></textarea>
      <br/>
    <label>Image URL</label>
    <input class="form-control" ng-model="$ctrl.post.img_url">
      <br/>
    <button class="button search-button" ng-click="$ctrl.savePost()"> Create new post!</button>
  </form>
</div>
