<h1> Post Index </h1>

<button ui-sref="postNew({ userId: $ctrl.currentUser.id })">Create a post</button>

<ul ng-repeat="post in $ctrl.posts">
	<div class="gallery">

	  <a ui-sref="postShow({userId: {{post.user_id}}, id: {{post.id}}})">
	    <img src="{{post.img_url}}" alt="Mountains" width="300" height="200">
	  </a>
	  <div class="desc">{{ post.title }}</div>
	  <div class="desc">{{ post.description }}</div>

	  <div class="desc">{{ post.user.name }}</div>
	</div>
</ul>
